<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar" content="#ff3300" />
	<meta name="theme-color" content="#ff3300" />
	<meta name="description" content="Pomodoro timer with Peshtidor for a mascot">
	<title>Пештидоро</title>
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="stylesheet" href="css/fonts/Yanone_Kaffeesatz.css">
	<link rel="stylesheet" href="css/peshtidoro.css">
	<script src="js/dom-utils.js"></script>
	<script src="js/peshtidoro.js" defer></script>
</head>
<body>
	<h2>Peshtidoro</h2>
	<div id="runner-shadow"></div>
	<div id="main-container">
		<div id="peshtidor">
			<div id="play-btn" title="Запустить"></div>
			<div id="stop-btn" title="Остановить"></div>
			<div id="peshtidor-shadow"></div>
			<div id="peshtidor-image">
				<img src="img/peshtidor.png" alt="Пештидор">
			</div>
		</div>
		<div id="clock-dial">
			<div id="hour-hand" class="clock-hand"></div>
			<div id="minute-hand" class="clock-hand"></div>
			<div id="second-hand" class="clock-hand"></div>
		</div>
	</div>
	<div id="digital-clock">
		<span id="dc-hour"></span><span id="dc-colon">:</span><span id="dc-minute"></span>
	</div>
</body>
</html>
